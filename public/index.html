<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I went there and played a bingo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="app">
        <header class="app-header">
            <div>
                <p class="eyebrow">Mobile challenge bingo</p>
                <h1>I went there and played a bingo</h1>
            </div>
            <div class="player-picker">
                <label for="playerSelect">Watch another player</label>
                <div class="picker-row">
                    <select id="playerSelect" aria-label="Registered players"></select>
                    <button id="refreshBoards" type="button">Refresh boards</button>
                </div>
            </div>
        </header>

        <section class="card">
            <form id="startForm" class="start-form">
                <label for="playerName">Enter your name to spin a board</label>
                <div class="form-row">
                    <input id="playerName" name="name" type="text" placeholder="Your name" autocomplete="off" required>
                    <button type="submit">Start this game NOW!!!</button>
                </div>
            </form>
            <p class="tiny-note">No account, no memory. Refreshing the page means entering your name again.</p>
        </section>

        <section id="status" role="status" aria-live="polite"></section>

        <section id="boards" class="boards" aria-live="polite" aria-busy="false"></section>
    </main>
</body>
</html>
